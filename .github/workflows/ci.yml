name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      - name: Lint with ruff
        run: ruff check .
      - name: Type-check with mypy
        run: mypy .
